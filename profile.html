<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - RuralConnect</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav>
  <div class="logo">RuralConnect</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="upload.html">Upload</a>
    <a href="profile.html">Profile</a>
  </div>
</nav>

<div class="container">
  <h2>My Uploads</h2>
  <div class="cards" id="uploadsContainer"></div>
</div>

<script>
function loadUploads() {
  const uploadsContainer = document.getElementById('uploadsContainer');
  const uploads = JSON.parse(localStorage.getItem('userUploads') || '[]');

  if (uploads.length === 0) {
    uploadsContainer.innerHTML = "<p style='text-align:center;'>No uploads yet.</p>";
    return;
  }

  uploads.forEach(item => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
      <h3>${item.name}</h3>
      <p>${item.description}</p>
      <p><strong>Type:</strong> ${item.type}</p>
      <p><strong>Address:</strong> ${item.address || "N/A"}</p>
      <p><strong>Phone:</strong> ${item.phone || "N/A"}</p>
    `;
    uploadsContainer.appendChild(card);
  });
}

document.addEventListener('DOMContentLoaded', loadUploads);
</script>
</body>
</html>
